<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required placeholder="Truely IAS"> <br/> 

        <label for="question">Question Text:</label>
        <textarea id="question" name="question" rows="4" required="*" placeholder="Why do you want to join Truely IAS? Why do you want to become IAS?"></textarea> <br/> 

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" placeholder=" I am committed to upholding the values of integrity and dedication in the service of the nation." > <br/> 

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="images/ias.png"> <br/>
      
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"> <br/>

        <label for="submitTime">Submit-time:</label>
        <input type="datetime-local" id="submitTime" name="submitTime"> <br/>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"> <br/> 

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic"> <br/> 

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
